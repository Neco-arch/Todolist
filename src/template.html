<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="SideBar">
        <h2>To do list </h2>
        <div class="Top_Part">
            <a href="#"><img src="/Assets/resources/Icons/calendar-check.png" class="Icon_Nav">Today</a>
            <a href="#"><img src="/Assets/resources/Icons/calendar.png" class="Icon_Nav">All Task</a>
        </div>
        <div class="Project_Display">
            <div>
                <h2 class="UniqueH2">Custom Project <img src="/Assets/resources/Icons/plus-box.png" class="Icon_Nav" id="CreateProject"></h2>
            </div>
        </div>
        <div class="All_Project_Display">
            <a href="#"><img src="/Assets/resources/Icons/list-box-outline.png" class="Icon_Nav">Example</a>
        </div>
    </div>
    <div class="MainPage">
        <h1 class="Alltaskheading">All Task <img src="/Assets/resources/Icons/plus-box.png" class="AddTaskButton"></h1>
        <div class="TaskCard">
            </div>
        </div>
    </div>

    <dialog class="AddTask" >
        <h2 class="AddTaskHeading">Add Task</h2>
        <div class="AddTaskDialog">
        <label>Task Name</label><input type="input" required id="Task_Name" value="">
        <label>Description</label><input type="input" required id="Task_Description" value="">
        <label>Status</label><select required id="Task_Status" >
            <option>To do</option>
            <option>In progress</option>
            <option>Done</option>
        </select>
        <label>DueDate</label><input type="date" required id="Task_DueDate" value="">
        <label>Priority</label><select required id="Task_Priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <input type="submit" class="Submit">
        <button id="CancelButton">Cancel</button>
        </div>
    </dialog>

    <dialog class="DeleteTask">
        
    </dialog>
</body>
</html>
